<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>課題リマインダー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- 小さな肉球スタンプ -->
    <svg class="paw-stamp" viewBox="0 0 36 36" width="38" height="38" fill="none" xmlns="http://www.w3.org/2000/svg" style="position:absolute;top:-22px;left:24px;z-index:2;">
      <ellipse cx="18" cy="28" rx="7" ry="5" fill="#b3e0f7"/>
      <ellipse cx="9" cy="21" rx="2.2" ry="2.8" fill="#b3e0f7"/>
      <ellipse cx="27" cy="21" rx="2.2" ry="2.8" fill="#b3e0f7"/>
      <ellipse cx="13" cy="16" rx="1.7" ry="2.1" fill="#b3e0f7"/>
      <ellipse cx="23" cy="16" rx="1.7" ry="2.1" fill="#b3e0f7"/>
      <ellipse cx="18" cy="28" rx="5.2" ry="3.7" fill="#eaf6fb"/>
      <ellipse cx="9" cy="21" rx="1.2" ry="1.7" fill="#eaf6fb"/>
      <ellipse cx="27" cy="21" rx="1.2" ry="1.7" fill="#eaf6fb"/>
      <ellipse cx="13" cy="16" rx="0.9" ry="1.2" fill="#eaf6fb"/>
      <ellipse cx="23" cy="16" rx="0.9" ry="1.2" fill="#eaf6fb"/>
    </svg>
    <h1>課題リマインダー</h1>
    <form id="reminderForm">
      <label>課題名:<br>
        <input type="text" id="title" required>
      </label><br>
      <label>提出日程:<br>
        <input type="datetime-local" id="dueDate" required>
      </label><br>
      <label>追加メモ:<br>
        <input type="text" id="memo">
      </label><br>
      <button type="submit">＋追加</button>
    </form>
    <h2>登録済み課題</h2>
    <table id="reminderTable">
      <thead>
        <tr><th>課題名</th><th>提出日程</th><th>追加メモ</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <p class="note">※リマインド通知を受け取るには、ブラウザの通知を許可してください。</p>
  </div>
  <script src="main.js"></script>
</body>
</html>

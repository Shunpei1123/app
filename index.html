<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>課題リマインダー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- 灰色の小さな肉球スタンプを複数配置 -->
    <svg class="paw-stamp" style="position:absolute;top:-18px;left:22px;z-index:2;opacity:0.7;" width="28" height="28" viewBox="0 0 36 36"><ellipse cx="18" cy="28" rx="7" ry="5" fill="#b0b4b8"/><ellipse cx="9" cy="21" rx="2.2" ry="2.8" fill="#b0b4b8"/><ellipse cx="27" cy="21" rx="2.2" ry="2.8" fill="#b0b4b8"/><ellipse cx="13" cy="16" rx="1.7" ry="2.1" fill="#b0b4b8"/><ellipse cx="23" cy="16" rx="1.7" ry="2.1" fill="#b0b4b8"/></svg>
    <svg class="paw-stamp" style="position:absolute;top:12px;right:30px;z-index:2;opacity:0.5;transform:rotate(-18deg);" width="18" height="18" viewBox="0 0 36 36"><ellipse cx="18" cy="28" rx="7" ry="5" fill="#b0b4b8"/><ellipse cx="9" cy="21" rx="2.2" ry="2.8" fill="#b0b4b8"/><ellipse cx="27" cy="21" rx="2.2" ry="2.8" fill="#b0b4b8"/><ellipse cx="13" cy="16" rx="1.7" ry="2.1" fill="#b0b4b8"/><ellipse cx="23" cy="16" rx="1.7" ry="2.1" fill="#b0b4b8"/></svg>
    <svg class="paw-stamp" style="position:absolute;bottom:18px;left:38px;z-index:2;opacity:0.4;transform:rotate(12deg);" width="16" height="16" viewBox="0 0 36 36"><ellipse cx="18" cy="28" rx="7" ry="5" fill="#b0b4b8"/><ellipse cx="9" cy="21" rx="2.2" ry="2.8" fill="#b0b4b8"/><ellipse cx="27" cy="21" rx="2.2" ry="2.8" fill="#b0b4b8"/><ellipse cx="13" cy="16" rx="1.7" ry="2.1" fill="#b0b4b8"/><ellipse cx="23" cy="16" rx="1.7" ry="2.1" fill="#b0b4b8"/></svg>
    <svg class="paw-stamp" style="position:absolute;bottom:30px;right:24px;z-index:2;opacity:0.6;transform:rotate(8deg);" width="22" height="22" viewBox="0 0 36 36"><ellipse cx="18" cy="28" rx="7" ry="5" fill="#b0b4b8"/><ellipse cx="9" cy="21" rx="2.2" ry="2.8" fill="#b0b4b8"/><ellipse cx="27" cy="21" rx="2.2" ry="2.8" fill="#b0b4b8"/><ellipse cx="13" cy="16" rx="1.7" ry="2.1" fill="#b0b4b8"/><ellipse cx="23" cy="16" rx="1.7" ry="2.1" fill="#b0b4b8"/></svg>
    <h1>課題管理サイト</h1>
    <form id="reminderForm">
      <label>課題名:<br>
        <input type="text" id="title" required>
      </label><br>
      <label>提出日程:<br>
        <input type="datetime-local" id="dueDate" required>
      </label><br>
      <label>追加メモ:<br>
        <input type="text" id="memo">
      </label><br>
      <div style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
        <button type="button" id="repeatBtn" style="background:#4f8cff;color:#fff;font-size:0.98em;padding:8px 18px;border-radius:6px;border:none;cursor:pointer;letter-spacing:0.03em;z-index:1;position:relative;">繰り返し</button>
        <select id="repeatSelect" tabindex="0" style="display:none;margin-left:8px;padding:7px 12px;border-radius:6px;border:1.2px solid #b3e0f7;font-size:0.98em;z-index:2;position:relative;">
          <option value="none">しない</option>
          <option value="daily">毎日</option>
          <option value="weekly">毎週</option>
          <option value="yearly">毎年</option>
        </select>
        <span id="repeatStatus" style="margin-left:8px;color:#1976d2;font-size:0.98em;font-weight:600;letter-spacing:0.03em;"></span>
      </div>
      <button type="submit">＋追加</button>
    </form>
    <h2>カレンダー</h2>
    <div style="display:flex;align-items:center;gap:16px;margin-bottom:8px;">
      <button id="prevMonthBtn" type="button" style="background:#4f8cff;color:#fff;border:none;border-radius:6px;padding:6px 14px;cursor:pointer;font-size:1em;">◀</button>
      <span id="calendarMonthLabel" style="font-size:1.1em;font-weight:600;color:#1976d2;"></span>
      <button id="nextMonthBtn" type="button" style="background:#4f8cff;color:#fff;border:none;border-radius:6px;padding:6px 14px;cursor:pointer;font-size:1em;">▶</button>
    </div>
    <div id="calendarContainer"></div>
    <div id="taskDetailModal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close-modal" id="closeTaskDetail">&times;</span>
        <div id="taskDetailContent"></div>
      </div>
    </div>
    <!-- <p class="note">※リマインド通知を受け取るには、ブラウザの通知を許可してください。</p> -->
  </div>
  <script src="main.js"></script>
</body>
</html>
